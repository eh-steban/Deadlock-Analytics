name: CI

on:
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
        working-directory: frontend
      - run: npm run build
        working-directory: frontend
      # TODO: Browser tests require Playwright setup

  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: deadlock
          POSTGRES_PASSWORD: deadlockpass
          POSTGRES_DB: deadlock_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgresql+psycopg://deadlock:deadlockpass@localhost:5432/deadlock_test_db
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - run: pip install -r requirements.txt
        working-directory: backend
      - run: ruff check app/
        working-directory: backend
      - run: mypy app/
        working-directory: backend
      - run: pytest
        working-directory: backend

  parser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: parser
      - run: cargo fmt --check
        working-directory: parser
      - run: cargo clippy -- -D warnings
        working-directory: parser
      - run: cargo test
        working-directory: parser
